<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - Tienda de Arqueros Clemente</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f5b20c2d74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Tienda de Arqueros Clemente" width="250">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-1" type="search" placeholder="Buscar Producto" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/carrito.html"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #f5a8a8;"></i></a>
                    </li>
                    <li>
                        <a class="nav-link" href="../pages/login.html"><i class="fa-solid fa-circle-user fa-xl" style="color: #ffffff;"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="text-center">Identificate en Nuestra Tienda</h2>
        <section class="login">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                <p>No estas registrado? <a href="../pages/registro.html">Registrate</a></p>
            </form>
        </section>
    </main>
    <footer>
        <div class="contenedorFooter">
            <div>
                <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo Tienda de Arqueros Clemente"></a>
            </div>
            <div>
                <h3>Newsletter</h3>
                <form class="newsletterEmail">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
                        <div id="emailHelp" class="form-text d-none">We'll never share your email with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Suscribirme</button>
                </form>
            </div>
            <div>
                <h3>Contactanos</h3>
                <ul>
                    <li><a href="https://www.instagram.com/clemente_arqueros/" target="_blank"><i class="fa-brands fa-instagram" style="color: #ff66d6;"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-whatsapp fa-shake" style="color: #2eff3c;"></i></a></li>
                    <li><a href="https://www.facebook.com/clementearqueros" target="_blank"><i class="fa-brands fa-facebook" style="color: #7aabff;"></i></a></li>
                </ul>
            </div>
        </div>
        <a href="https://github.com/Jamoverflow1982" target="_blank">©Todos los derechos reservados - Javier Monzon - 2025</a>
    </footer>
    <script src="../js/agregar.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
